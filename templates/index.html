{% extends 'base.html' %} {% block title %}{% endblock %}

{% block content %}

<div class="content">
  <h2>Shorten your URL</h2>
    <h1 class="left-slash">/</h1>
        <form action="{{ url_for('index') }}" class="form" method="post">
            {% for field in form %}
            {% for error in field.errors %}
            <span class="error">{{ error }}</span>
            {% endfor %}

            <div class="input">
              {{ field.csrf_token }}
            </div>

            {{ field(placeholder="Enter full URL", class="input__url" ) }}
            {% endfor %}
            <h1 class="right-slash">/</h1>
            <button type="submit" class="btn btn-outline-warning btn-lg">Take your URL</button>
        </form>
</div>

{% endblock %}
